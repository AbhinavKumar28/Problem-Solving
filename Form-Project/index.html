<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="img-section">
            <div class="logo">
                <img src="mestre-free-fire-logo-png_seeklogo-359652.png" alt="">
                <span class="logo-text">ODIN</span>
            </div>
            <p class="background-text">Photo by helwest</p>
            
        </section>
        <section class="text-container">
            <div class="text-section">
                This is not a real online service! 
                You know you need something like
                this in your life to help you realize 
                your deepest dreams. Sign up now to 
                get started.
            </div>
            <div class="anothertextsection">You know you want to.</div>
            <div class="formi">
                <div class="mb">Let's do this!</div>
                <form id="myform" action="" method="post">
                    <div>
                        <div class="inputbunch">
                            <div class="inputs">
                                <label for="fname">FIRST NAME*</label>
                                <input minlength="3" maxlength="18" required type="text" name="firstname" id="fname">
                            </div>

                            <div class="inputs">
                                <label for="lname">LAST NAME</label>
                                <input type="text" name="lastname" id="lname">
                            </div>
                        </div>
                        <div class="inputbunch">
                            <div class="inputs">
                                <label for="email">EMAIL*</label>
                                <input type="email" required name="email" id="email">
                            </div>

                            <div class="inputs">
                                <label for="phonenumber">PHONE NUMBER*</label>
                                <input type="tel" required name="phonenumber" id="phonenumber">
                            </div>
                        </div>
                        <div class="inputbunch">
                            <div class="inputs">
                                <label for="password">PASSWORD*</label>
                                
                                <input class="password-input" name="password" id="password" type="password" 
       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
       required>
                                <!-- <input type="text" name="password" id="password"> -->
                            </div>

                            <div class="inputs">
                                <label for="confirmpassword">CONFIRM PASSWORD*</label>
                                <input class="password-input" type="password" id="confirmpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
       required>
                            </div>
                        </div>
                        <div class="gender">GENDER*</div>
                        <div>
                            <input required class="radio-btn" type="radio" name="gender" id="male" value="male">
                            <label for="
                            male">Male</label>
                        </div>
                        <div>
                            <input class="radio-btn" type="radio" name="gender" id="female" value="female">
                            <label for="
                            female">Female</label>
                        </div>
                        <div>
                            <input class="radio-btn" type="radio" name="gender" id="other" value="other">
                            <label for="
                            other">Other</label>
                        </div>
                    </div>
                </form>
            </div>
            <button id="submit-form" form = "myform" type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
